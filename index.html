
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>19Weeks - Weight Loss Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    input[type="number"], input[type="checkbox"] {
      transform: scale(1.2);
    }
    .button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>19Weeks - Weight Loss Tracker</h1>

  <div class="section">
    <h2>Enter Weekly Data</h2>
    <form id="logForm">
      <label for="week">Week (1-19):</label>
      <input type="number" id="week" min="1" max="19" required><br><br>

      <h3>Player K</h3>
      <label>Weight (kg): <input type="number" id="kWeight" step="0.1"></label><br>
      <label><input type="checkbox" id="kExercise"> 3× Exercise</label><br>
      <label><input type="checkbox" id="kSteps"> 10,000+ steps/day (Mon-Thu)</label><br>
      <label><input type="checkbox" id="kDog"> Dog walking 30 min (Mon-Thu)</label><br>
      <label><input type="checkbox" id="kNoAlcohol"> No alcohol (Mon-Thu)</label><br><br>

      <h3>Player T</h3>
      <label>Weight (kg): <input type="number" id="tWeight" step="0.1"></label><br>
      <label><input type="checkbox" id="tExercise"> 3× Exercise</label><br>
      <label><input type="checkbox" id="tSteps"> 10,000+ steps/day (Mon-Thu)</label><br>
      <label><input type="checkbox" id="tDog"> Dog walking 30 min (Mon-Thu)</label><br>
      <label><input type="checkbox" id="tNoAlcohol"> No alcohol (Mon-Thu)</label><br><br>

      <button type="submit" class="button">Submit Week</button>
    </form>
  </div>

  <div class="section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Player</th><th>Total Points</th></tr>
      </thead>
      <tbody>
        <tr><td>K</td><td id="kPoints">0</td></tr>
        <tr><td>T</td><td id="tPoints">0</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let kStart = 88.6;
    let tStart = 102.9;
    let kPoints = 0;
    let tPoints = 0;

    document.getElementById("logForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const kW = parseFloat(document.getElementById("kWeight").value);
      const tW = parseFloat(document.getElementById("tWeight").value);

      let kWeekPoints = 0;
      let tWeekPoints = 0;

      if (document.getElementById("kExercise").checked) kWeekPoints += 1;
      if (document.getElementById("kSteps").checked) kWeekPoints += 1;
      if (document.getElementById("kDog").checked) kWeekPoints += 1;
      if (document.getElementById("kNoAlcohol").checked) kWeekPoints += 1;
      if (kW < kStart) kWeekPoints += 1;
      if (kW > kStart) kWeekPoints -= 1;

      if (document.getElementById("tExercise").checked) tWeekPoints += 1;
      if (document.getElementById("tSteps").checked) tWeekPoints += 1;
      if (document.getElementById("tDog").checked) tWeekPoints += 1;
      if (document.getElementById("tNoAlcohol").checked) tWeekPoints += 1;
      if (tW < tStart) tWeekPoints += 1;
      if (tW > tStart) tWeekPoints -= 1;

      kPoints += kWeekPoints;
      tPoints += tWeekPoints;

      document.getElementById("kPoints").textContent = kPoints;
      document.getElementById("tPoints").textContent = tPoints;

      kStart = kW;
      tStart = tW;

      alert("Week submitted! Points updated.");
      document.getElementById("logForm").reset();
    });
  </script>

</body>
</html>
